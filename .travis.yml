language: minimal

cache:
  directories:
  - "$HOME/.cache/Tectonic"
  - "$HOME/miniconda"

before_install:
- wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O $HOME/miniconda.sh
- bash $HOME/miniconda.sh -b -u -p $HOME/miniconda
- source "$HOME/miniconda/etc/profile.d/conda.sh"
- hash -r
- conda config --set always_yes yes
- conda update -q conda
- conda info -a
- conda install -c conda-forge tectonic==0.1.12
- conda install -c malramsay biber==2.15

script:
- make

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: CV_*.pdf
  skip_cleanup: true
  on:
    tags: true
